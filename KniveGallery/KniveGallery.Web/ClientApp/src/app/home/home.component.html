<div class="home-container">
  <article class="home__buttons">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option1" (click)="ngOnInit()">{{'home.All'| translate}}
      </label>
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option4"
               (click)="getKnivesByClass('KitchenClass')">{{'home.KitchenKnives'| translate}}
      </label>
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option2"
               (click)="getKnivesByClass('MiddleClass')">{{'home.MiddleClass'| translate}}
      </label>
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option3"
               (click)="getKnivesByClass('HighClass')">{{'home.HighEndClass'| translate}}
      </label>
    </div>
  </article>

  <section>
    <section class="fadein-animation" *ngIf="kniveCl === 'KitchenClass'">
      <h5 translate>home.KitchenKnives</h5>
    </section>
    <section class="fadein-animation" *ngIf="kniveCl === 'MiddleClass'">
      <h5 translate>home.MiddleClass</h5>
    </section>
    <section class="fadein-animation" *ngIf="kniveCl === 'HighClass'">
      <h5 translate>home.HighEndClass</h5>
    </section>
    <section class="fadein-animation" *ngIf="kniveCl === 'All'">
      <h5 translate>home.All</h5>
    </section>
  </section>

  <section class="fadein-animation" *ngIf="!knives?.length">
    <h5 translate>home.NoKnives<label>..</label></h5>
  </section>

  <section class="home__knive-deleted-message" *ngIf="isKniveDeleted">
    <p>Knive has been deleted!</p>
    <button class="btn btn-custom btn-confirm-message" (click)="hideMessage()">ok</button>
  </section>

  <article class="home__knives-wrapper">
    <app-knive-card *ngFor="let knive of knives" [knive]="knive" [isAuthenticated]="isAuthenticated" (deleteKniveRequest)="onDelete($event)">
    </app-knive-card>
  </article>
</div>
