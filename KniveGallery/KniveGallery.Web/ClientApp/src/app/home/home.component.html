<div class="home-container">
  <article class="home__buttons">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option1" (click)="ngOnInit()">{{'home.All'| translate}}
      </label>
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option4"
               (click)="getKnivesByClass('KitchenClass')">{{'home.KitchenKnives'| translate}}
      </label>
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option2"
               (click)="getKnivesByClass('MiddleClass')">{{'home.MiddleClass'| translate}}
      </label>
      <label class="btn btn-scale home__btn-filter">
        <input type="radio" name="options" id="option3"
               (click)="getKnivesByClass('HighClass')">{{'home.HighEndClass'| translate}}
      </label>
    </div>
  </article>

  <section>
    <section class="fadein-animation" *ngIf="kniveCl === 'KitchenClass'">
      <h5 translate>home.KitchenKnives</h5>
    </section>
    <section class="fadein-animation" *ngIf="kniveCl === 'MiddleClass'">
      <h5 translate>home.MiddleClass</h5>
    </section>
    <section class="fadein-animation" *ngIf="kniveCl === 'HighClass'">
      <h5 translate>home.HighEndClass</h5>
    </section>
    <section class="fadein-animation" *ngIf="kniveCl === 'All'">
      <h5 translate>home.All</h5>
    </section>
  </section>

  <section class="fadein-animation" *ngIf="!knives?.length">
    <h5 translate>home.NoKnives<label>..</label></h5>
  </section>

  <article class="home__knives-wrapper">
    <section *ngFor="let knive of knives">
      <div class="card mb-3" [routerLink]="['/knive-details', knive.kniveId]"
           routerLinkActive="active" style="max-width: 24rem;">
        <div class="home__image-wrapper">

          <!-- Development -->
          <!--<img class="card-img-top" *ngIf="knive.imagePath" src='../../assets/images/knive.imagePath' alt="image">
          <img class="card-img-top" *ngIf="!knive.imagePath" src="../../assets/images/default.jpg"
               alt="default image" />-->
          <!-- Production -->
          <img class="card-img-top" *ngIf="knive.imagePath" src="assets/images/{{knive.imagePath}}" alt="image" />
          <img class="card-img-top" *ngIf="!knive.imagePath" src="assets/images/default.jpg"
               alt="default image" />
        </div>
        <div class="card-header">{{knive.kniveName}}</div>
        <div class="card-body">
          <h6 class="card-title">{{'home.BladeMade' | translate}}: {{knive.bladeMade}}</h6>
          <h6 class="card-title">{{'home.HandleType' | translate}}: {{knive.handleType}}</h6>
          <h4 class="card-title card-title__price-field">{{'home.Price' | translate}}: <label class="card-title__price">{{knive.price}}</label>{{'home.Currency' | translate}}</h4>
        </div>
      </div>
      <div class="home__knives__card-admin" *ngIf="isAuthenticated | async">
        <button class="btn btn-custom" [routerLink]="['/edit-knive', knive.kniveId]">
          {{'home.Edit' | translate }} <i class="far fa-edit"></i>
        </button>
        <button class="btn btn-custom" (click)="deleteKnive(knive.kniveId)">
          {{'home.Delete'|translate}}<i class="far fa-trash-alt"></i>
        </button>
      </div>
    </section>
  </article>
</div>
