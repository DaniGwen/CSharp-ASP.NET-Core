<div class="home-container">
  <article>
    <button class="home__category-btn btn btn-primary">category 2</button>
    <button class="home__category-btn btn btn-primary">category 3</button>
    <button class="home__category-btn btn btn-primary">category 1</button>
  </article>

  <article class="home__knives-wrapper">
    <section *ngFor="let knive of knives">
      <div class="card text-white bg-info mb-3" [routerLink]="['/knive-details', knive.kniveId]" routerLinkActive="active" style="max-width: 24rem;">
        <div class="home__image-wrapper">
          <img class="card-img-top" *ngIf="knive.imagePath" src='../../assets/images/{{knive.imagePath}}' alt="image">
          <img class="card-img-top" *ngIf="!knive.imagePath" src="../../assets/images/default.jpg" alt="default image" />
        </div>
        <div class="card-header">{{knive.kniveName}}</div>
        <div class="card-body">
          <h5 class="card-title">Type: {{knive.bladeType}}</h5>
          <h4 class="card-title">Price: {{knive.price}}</h4>

          <div class="home__knives__card-admin" *ngIf="isAuthenticated | async">
            <button class="btn btn-sm btn-outline-secondary">edit</button>
            <button class="btn btn-sm btn-outline-danger">delete</button>
          </div>
        </div>
      </div>
    </section>
  </article>

</div>
