<form class="edit-knive-container" #form="ngForm" (ngSubmit)="onSubmit()">
  <h3 class="text-center custom-heading edit-knive__anim1">Knive Id {{knive.kniveId}}</h3>
  <div class="edit-knive__info-wrapper edit-knive__info-lable mt-4 edit-knive__anim2">
    <i class="fas fa-info-circle"></i>
    <span class="badge badge-secondary">Всички размери/дължини са в милиметри</span>
  </div>
  <article class="edit-knive col-md-7">
    <section class="edit-knive__edge-info">
      <div class="form-group edit-knive__anim3">
        <label>Широчина на острието (мм.)</label>
        <input name="edgewidth" type="number" min="0" [(ngModel)]="knive.edgeWidth" class="form-control form-control-sm"
          placeholder="Широчина" required ngModel #edgewidth="ngModel" autofocus />
        <label class="alert alert-danger" *ngIf="edgewidth.invalid && edgewidth.touched">
          Полето е задължително
        </label>
      </div>
      <div class="form-group edit-knive__anim4">
        <label>Дебелина на острието (мм.)</label>
        <input name="edgethickness" type="number" min="0" [(ngModel)]="knive.edgeThickness" placeholder="Дебелина"
          class="form-control form-control-sm" ngModel required #edgethickness="ngModel" />
        <label class="alert alert-danger" *ngIf="edgethickness.invalid && edgethickness.touched">
          Полето е задължително
        </label>
      </div>
      <div class="form-group edit-knive__anim5">
        <label>Дължина на острието (мм.)</label>
        <input name="edgelength" type="number" min="0" [(ngModel)]="knive.edgeLength" placeholder="Дължина"
          class="form-control form-control-sm" required ngModel #edgelength="ngModel" />
        <label class="alert alert-danger" *ngIf="edgelength.invalid && edgelength.touched">
          Полето е задължително
        </label>
      </div>
      <div class="form-group edit-knive__anim6">
        <label>Пълна дължина (мм.)</label>
        <input name="totallength" type="number" min="0" [(ngModel)]="knive.totalLength"
          placeholder="Обща дължина на ножа" class="form-control form-control-sm" required ngModel
          #totallength="ngModel" />
        <label class="alert alert-danger" *ngIf="totallength.invalid && totallength.touched">
          Полето е задължително
        </label>
      </div>
      <div class="form-group edit-knive__anim7">
        <label>Quantity</label>
        <input name="quantity" [(ngModel)]="knive.quantity" type="number" min="1" class="form-control form-control-sm"
          ngModel #quantity />
        <label class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
          Минимум 1 бройка
        </label>
      </div>
      <div class="form-group edit-knive__anim8">
        <label>Цена</label>
        <input name="knive.price" [(ngModel)]="knive.price" type="number" placeholder="цена"
          class="form-control form-control-sm" />
      </div>
    </section>
    <section>
      <div class="form-group edit-knive__anim9">
        <label>Описание на острието</label>
        <textarea rows="4" name="edgemade" required [(ngModel)]="knive.edgeMade" placeholder="описание.."
          class="form-control form-control-sm" ngModel #edgemade="ngModel">
          </textarea>
        <label class="alert alert-danger" *ngIf="edgemade.invalid && edgemade.touched">
          Полето е задължително
        </label>
      </div>
      <div class="form-group edit-knive__anim10">
        <label>Описание на дръжката</label>
        <textarea rows="4" name="handledescription" required [(ngModel)]="knive.handleDescription"
          class="form-control form-control-sm" ngModel #handledescription="ngModel" placeholder="описание">
        </textarea>
        <label class="alert alert-danger" *ngIf="handledescription.invalid && handledescription.touched">
          Полето е задължително
        </label>
      </div>
      <!-- <div class="form-group add-knive__anim11">
        <label class="add-knive__info-lable">Избери категория</label>
        <select required [(ngModel)]="knive." formControlName="kniveClass" class="form-control" id="classSelect">
          <option value="MiddleClass">Middle class</option>
          <option value="HighClass">High class</option>
          <option value="KitchenClass">Kitchen class</option>
        </select>
      </div> -->
    </section>
    <section class="edit-knive__anim11">
      <div class="form-group">
        <label>{{'home.SelectImages'|translate}}:</label>
        <input accept="image/*" type="file" multiple (change)="selectFiles($event)">
      </div>
    </section>
  </article>
  <hr />
  <article class="edit-knive__buttons edit-knive__anim13">
    <button *ngIf="!isLoading" type="submit" [disabled]="!form.valid" class="btn btn-theme btn-shadow">
      {{'home.Save'|translate}}
    </button>
    <a class="mt-4" [routerLink]="['/']"><i class="back-button fas fa-arrow-circle-left"></i></a>
  </article>
</form>

<app-loading-screen [showOverlay]="isLoading"></app-loading-screen>

<section class="popup-message" *ngIf="status">
  <div class="toast-header">
    <strong class="mr-auto">Message</strong>
  </div>
  <div class="toast-body">
    {{status}}
  </div>
</section>
