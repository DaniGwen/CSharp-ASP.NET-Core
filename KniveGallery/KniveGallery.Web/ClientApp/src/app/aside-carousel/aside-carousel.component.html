<section class="my-carousel" *ngIf="images">
    <div id="carouselExampleIndicators" class="carousel slide" data-interval="3000" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img d-block w-100" src="../../assets/images/{{activeImage.imagePath}}" alt="First slide">
            </div>
            <div class="carousel-item" *ngFor="let image of images">
                <img class="img d-block w-100" src="../../assets/images/{{image.imagePath}}" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
