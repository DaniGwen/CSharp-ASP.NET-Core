<div class="home-container mb-5">
    <section class="fadein-animation">
        <h5 translate>{{kniveCl}}</h5>
    </section>

    <app-loading-screen [showOverlay]="showLoader"></app-loading-screen>

    <section class="fadein-animation" *ngIf="!knives?.length">
        <h5 translate>home.NoKnives<label>..</label></h5>
    </section>

    <section class="popup-message" *ngIf="isKniveDeleted">
        <div class="toast-header">
            <strong class="mr-auto">Message</strong>
        </div>
        <div class="toast-body">
            Knive has been deleted!
        </div>
    </section>

    <article class="home__knives-wrapper">
        <app-knive-card *ngFor="let knive of knives" [knive]="knive" (deleteKniveRequest)="onDelete($event)">
        </app-knive-card>
    </article>
</div>
