<div class="card mb-3" [routerLink]="['/knive-details', knive.kniveId]"
     routerLinkActive="active" style="max-width: 24rem;">
  <p class="bg-secondary text-center" *ngIf="isAuthenticated | async"><small>Knive id - </small><strong class="text-xl-center">{{knive.kniveId}}</strong></p>
  <div class="home__image-wrapper">
    <img class="card-img-top" *ngIf="knive.imagePath" src="assets/images/{{knive.imagePath}}" alt="image" />
    <img class="card-img-top" *ngIf="!knive.imagePath" src="assets/images/default.jpg"
         alt="default image" />
  </div>
  <div class="card-body">
    <h5>{{knive.edgeMade}}</h5>
    <h4 class="card-title card-title__price-field">{{'home.Price' | translate}}: <label class="card-title__price">{{knive.price}}</label>{{'home.Currency' | translate}}</h4>
  </div>
</div>

<div class="home__knives__card-admin mb-4" *ngIf="isAuthenticated">
  <button class="btn btn-custom btn-sm btn-outline-danger" (click)="deleteKnive(knive.kniveId)">
    <i class="far fa-trash-alt"></i> {{'home.Delete'|translate}}
  </button>
  <button class="btn btn-custom btn-sm btn-outline-info" [routerLink]="['/edit-knive', knive.kniveId]">
    <i class="far fa-edit"></i> {{'home.Edit' | translate }}
  </button>
</div>
