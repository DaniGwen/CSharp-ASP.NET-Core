<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
    <div class="container">
      <section>
        <h5>Knive Gallery</h5>
      </section>
      <section>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target=".navbar-collapse"
                aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded"
                (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
      </section>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <app-login-menu></app-login-menu>
        <section class="navbar-lang-homepage">
          <section class="lang-select-box">
            <label>
              <select class="lang-box" #langSelect (change)="translate.use(langSelect.value)">
                <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
                  {{ lang }}
                </option>
              </select>
            </label>
          </section>
          <section>
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </section>
        </section>
      </div>
    </div>
  </nav>
</header>
